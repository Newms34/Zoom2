<!DOCTYPE html>
<html>

<head>
    <title>3d Animation Demo</title>
    <link rel='stylesheet' href="./css/style.css">
</head>

<body>
    <div id='container'>
        <div id='nose'>
            <div id='noseTop' class='nosePiece metal'></div>
            <div id='noseBottom' class='nosePiece metal'></div>
            <div id='noseLeft' class='nosePiece metal'></div>
            <div id='noseRight' class='nosePiece metal'></div>
        </div>
        <div id='mainBody'>
            <div id='cockpit'>
                <div id='cockpitLeft' class='cpSide metal'></div>
                <div id='cockpitRight' class='cpSide metal'></div>
                <div id='cockpitTop' class='metal'></div>
                <div id='cockpitWind'></div>
            </div>
            <div id='mainBottom' class='mainPiece metal'></div>
            <div id='mainLeft' class='mainPiece metal'></div>
            <div id='mainRight' class='mainPiece metal'></div>
            <div id='mainBack' class='mainPiece metal'></div>
        </div>
        <div id='left'>
            <div id='leftPylon'>
                <div id='pylonLeft' class='pylonPiece metal'></div>
                <div id='pylonRight' class='pylonPiece metal'></div>
                <div id='pylonTop' class='pylonPiece metal'></div>
                <div id='pylonBottom' class='pylonPiece metal'></div>
            </div>
            <div id='leftEng'>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engCapF'></div>
                <div class='engCapB'></div>
            </div>
        </div>
        <div id='right'>
            <div id='rightPylon'>
                <div id='pylonLeft' class='pylonPiece metal'></div>
                <div id='pylonRight' class='pylonPiece metal'></div>
                <div id='pylonTop' class='pylonPiece metal'></div>
                <div id='pylonBottom' class='pylonPiece metal'></div>
            </div>
            <div id='rightEng'>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engPiece metal'></div>
                <div class='engCapF'></div>
                <div class='engCapB metal'></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src='./js/script.js'></script>
</body>

</html>
