<!DOCTYPE html>
<html>

<head>
    <title>3d Animation Demo</title>
    <link rel='stylesheet' href="./css/style.css">
</head>

<body>
    <div id='instShow' onclick='$("#inst").toggle();' title='Show/hide instructions'>X</div>
    <div id='inst'>WAT DO:
    <ul>
        <li>Mouse to aim</li>
        <li>'f' to fire!</li>
        <li>Unfortunately, this site blocks http:// protocol, so you'll need to manually allow it:
            <ol>
                <li>Click the shield icon in the top right</li>
                <li>Enter your site as normal</li>
            </ol>
        </li>
    </ul>
    </div>
    <input id='website' value='http://www.w3schools.com' />
    <button onclick='updSite()'>Change site</button>
    <iframe src='http://www.w3schools.com' id='targ'></iframe>
    <div id='reticle'>
        <div id='retHor'></div>
        <div id='retVer'></div>
        <div id='lazGlo'></div>
    </div>
    <div id='lazCont'>
        <div id='lazOut'>
            <div id='lazIn'></div>
        </div>
    </div>
    <div id='boomCont'></div>
    <div id='spacer'>&nbsp;</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src='./js/boom.js'></script>

</html>
